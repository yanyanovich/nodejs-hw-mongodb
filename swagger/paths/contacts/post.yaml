tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'Best Friend'
          phoneNumber:
            description: "Contact's phoneNumber"
            type: string
            example: '+380509998877'
          contactType:
            description: "Contact's type"
            type: string
            enum: ['work', 'home', 'personal']
          email:
            description: "Contact's email"
            type: string
            example: 'test@example.com'
          isFavourite:
            description: 'Whether the contact is a favorite'
            type: boolean
            example: true
          photo:
            description: "Contact's photo"
            type: string
            format: binary
responses:
  '201':
    description: Created a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: ../../components/schemas/contact.yaml
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
