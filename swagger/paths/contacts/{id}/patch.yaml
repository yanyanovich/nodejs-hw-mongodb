tags:
  - Contacts
summary: Patch —Åontact
operationId: patchContact
description: 'Patch contact by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: 65ca67e7ae7f10c88b598384
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'Best Friend'
          phoneNumber:
            description: "Contact's phoneNumber"
            type: string
            example: '+380509998877'
          contactType:
            description: "Contact's type"
            type: string
            enum: ['work', 'home', 'personal']
          email:
            description: "Contact's email"
            type: string
            example: 'test@example.com'
          isFavourite:
            description: 'Whether the contact is a favorite'
            type: boolean
            example: true
          photo:
            description: "Contact's photo"
            type: string
            format: binary
responses:
  '200':
    description: 'Patch contact with id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a Contact with id 65ca67e7ae7f10c88b598384!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
