<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Your Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .email-container {
            max-width: 600px;
            margin: 30px auto;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            background: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 20px;
        }
        .content h2 {
            color: #007bff;
            font-size: 22px;
        }
        .content p {
            line-height: 1.6;
            font-size: 16px;
        }
        .reset-button {
            display: inline-block;
            padding: 12px 20px;
            color: white;
            background: #28a745;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
        }
        .reset-button:hover {
            background: #218838;
        }
        .footer {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #888;
            background: #f8f9fa;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>

<body>
<div class="email-container">
    <div class="header">
        <h1>Password Reset</h1>
    </div>
    <div class="content">
        <h2>Hello, {{name}}!</h2>
        <p>
            You have requested to reset your password. Please click the button below to create a new password:
        </p>
        <a href="{{link}}" class="reset-button">Reset Password</a>
        <p>If you did not request this change, you can safely ignore this email.</p>
    </div>
    <div class="footer">
        <p>&copy; 2024 Your Company. Need help? <a href="mailto:support@example.com">Contact Support</a>.</p>
    </div>
</div>
</body>
</html>
